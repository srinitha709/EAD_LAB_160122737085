<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .timetable {
            border-collapse: collapse;
            width: 100%;
        }
        .timetable th, .timetable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .timetable th {
            background-color: #f4f4f4;
        }
        .timetable td {
            background-color: #fff;
        }
        @media (max-width: 768px) {
            .timetable td, .timetable th {
                display: block;
                width: 100%;
            }
            .timetable thead {
                display: none;
            }
            .timetable tr {
                display: flex;
                flex-direction: column;
                margin-bottom: 10px;
            }
            .timetable td {
                text-align: right;
                position: relative;
                padding-left: 50%;
                border: none;
            }
            .timetable td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 10px;
                white-space: nowrap;
                font-weight: bold;
                background: #f4f4f4;
                border-right: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <table class="timetable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Time">9:10-10:10</td>
                    <td data-label="Monday">SE</td>
                    <td data-label="Tuesday">PE</td>
                    <td data-label="Wednesday">FLAT</td>
                    <td data-label="Thursday">ML</td>
                    <td data-label="Friday">CN</td>
                    <td data-label="Saturday">EAD</td>
                </tr>
                <tr>
                    <td data-label="Time">10:10-11:10</td>
                    <td data-label="Monday">PE</td>
                    <td data-label="Tuesday">FLAT</td>
                    <td data-label="Wednesday">ML</td>
                    <td data-label="Thursday">CN</td>
                    <td data-label="Friday">EAD</td>
                    <td data-label="Saturday">SE</td>
                </tr>
                <tr>
                    <td data-label="Time">11:15-12:15</td>
                    <td data-label="Monday">FLAT</td>
                    <td data-label="Tuesday">ML</td>
                    <td data-label="Wednesday">CN</td>
                    <td data-label="Thursday">EAD</td>
                    <td data-label="Friday">SE</td>
                    <td data-label="Saturday">PE</td>
                </tr>
                <tr>
                    <td data-label="Time">12:15-1:00</td>
                    <td data-label="Monday" colspan="6">Lunch Break</td>
                </tr>
                <tr>
                    <td data-label="Time">1:00-2:00</td>
                    <td data-label="Monday">ML</td>
                    <td data-label="Tuesday">CN</td>
                    <td data-label="Wednesday">EAD</td>
                    <td data-label="Thursday">SE</td>
                    <td data-label="Friday">PE</td>
                    <td data-label="Saturday">FLAT</td>
                </tr>
                <tr>
                    <td data-label="Time">2:00-3:00</td>
                    <td data-label="Monday">CN</td>
                    <td data-label="Tuesday">EAD</td>
                    <td data-label="Wednesday">SE</td>
                    <td data-label="Thursday">PE</td>
                    <td data-label="Friday">FLAT</td>
                    <td data-label="Saturday">ML</td>
                </tr>
                <tr>
                    <td data-label="Time">3:00-4:00</td>
                    <td data-label="Monday">EAD</td>
                    <td data-label="Tuesday">SE</td>
                    <td data-label="Wednesday">PE</td>
                    <td data-label="Thursday">FLAT</td>
                    <td data-label="Friday">ML</td>
                    <td data-label="Saturday">CN</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
