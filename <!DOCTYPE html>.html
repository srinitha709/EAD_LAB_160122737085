<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard with Pieces</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chessboard">
        <!-- First row: Black pieces -->
        <div class="square white"><span class="piece">&#9820;</span></div>
        <div class="square black"><span class="piece">&#9822;</span></div>
        <div class="square white"><span class="piece">&#9821;</span></div>
        <div class="square black"><span class="piece">&#9819;</span></div>
        <div class="square white"><span class="piece">&#9818;</span></div>
        <div class="square black"><span class="piece">&#9821;</span></div>
        <div class="square white"><span class="piece">&#9822;</span></div>
        <div class="square black"><span class="piece">&#9820;</span></div>

        <!-- Second row: Black pawns -->
        <div class="square black"><span class="piece">&#9823;</span></div>
        <div class="square white"><span class="piece">&#9823;</span></div>
        <div class="square black"><span class="piece">&#9823;</span></div>
        <div class="square white"><span class="piece">&#9823;</span></div>
        <div class="square black"><span class="piece">&#9823;</span></div>
        <div class="square white"><span class="piece">&#9823;</span></div>
        <div class="square black"><span class="piece">&#9823;</span></div>
        <div class="square white"><span class="piece">&#9823;</span></div>

        <!-- Third row: Empty -->
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>

        <!-- Fourth row: Empty -->
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>

        <!-- Fifth row: Empty -->
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>

        <!-- Sixth row: Empty -->
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>

        <!-- Seventh row: White pawns -->
        <div class="square white"><span class="piece">&#9817;</span></div>
        <div class="square black"><span class="piece">&#9817;</span></div>
        <div class="square white"><span class="piece">&#9817;</span></div>
        <div class="square black"><span class="piece">&#9817;</span></div>
        <div class="square white"><span class="piece">&#9817;</span></div>
        <div class="square black"><span class="piece">&#9817;</span></div>
        <div class="square white"><span class="piece">&#9817;</span></div>
        <div class="square black"><span class="piece">&#9817;</span></div>

        <!-- Eighth row: White pieces -->
        <div class="square black"><span class="piece">&#9814;</span></div>
        <div class="square white"><span class="piece">&#9816;</span></div>
        <div class="square black"><span class="piece">&#9815;</span></div>
        <div class="square white"><span class="piece">&#9813;</span></div>
        <div class="square black"><span class="piece">&#9812;</span></div>
        <div class="square white"><span class="piece">&#9815;</span></div>
        <div class="square black"><span class="piece">&#9816;</span></div>
        <div class="square white"><span class="piece">&#9814;</span></div>
    </div>
</body>
</html>
